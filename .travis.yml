sudo: false
language: python
python: 3.6
env:
  global:
  - 'SFTP_USER=[FTP_USER]'
  - 'SFTP_PASSWORD=[FTP_PASSWORD]'

addons:
  apt:
    packages:
    - ncftp
    - pandoc
    - texlive-binaries
    - texlive-latex-recommended
    - texlive-fonts-recommended
    - texlive-latex-extra
    - texlive-fonts-extra
    - texlive-lang-german
    - latex-xcolor

install:
    - pip install pelican bibtexparser
script:
    - make html-cv

after_success:
- cd output && find . -type f -exec curl -u $FTP_USER:$FTP_PASSWORD --ftp-create-dirs -T {} ftp://fwagner.info/fwagner.info/\{\} \;

